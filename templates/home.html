<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles.css">
    <title>Andrews Python Blog</title>
</head>
<body>

    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="static/logo.svg" alt="Microblog LOGO" />Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>

    <main class="main">
        <section>
            <h1>Add New Entry</h1>
            <form class="form" action="/" method="POST">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry Content:</label>
                    <textarea class="form__textarea" name="content" id="entry"></textarea>
                </p>
                <button type="submit" class="form__submit">Add Entry</button>

            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
                <article class="entry">
                    <div>
                        <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
                        <time class="entry__date" datetime="21-02-2021">â€¢ {{ entry[1] }}</time>
                    </div>
                    <p class="entry__content">
                        {{ entry[0] }}
                    </p>
                </article>
            {% endfor %}
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <section class="footer__left">
                <a class="footer__item">Made by Andrew Armstrong-Darke</a>
                <a class="footer__item" href="https://github.com/AnAvocado">Check out my other projects!</a>
            </section>
            <section class="footer__right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>

</body>
</html>
